    <h2>Registrar Libro</h2>

    <label>TÃ­tulo: <input type="text" id="titulo"></label>
    <label>Autor: <input type="text" id="autor"></label>
    <button onclick="agregarLibro()">Agregar</button>

    <h3>Lista de Libros deseados</h3>
    <ul id="listaLibros"></ul>

    <script>
        function agregarLibro() {
            const titulo = document.getElementById('titulo').value;
            const autor = document.getElementById('autor').value;

            if (titulo === '' || autor === '') {
                alert('Por favor, escribe tÃ­tulo y autor');
                return;
            }

            const lista = document.getElementById('listaLibros');

            const libro = document.createElement('li');
            libro.textContent = `${titulo} - ${autor} `;

            const btnEliminar = document.createElement('button');
            btnEliminar.textContent = 'Eliminar';
            btnEliminar.onclick = function () {
                lista.removeChild(libro);
            };

            libro.appendChild(btnEliminar);
            lista.appendChild(libro);

            // Limpiar campos
            document.getElementById('titulo').value = '';
            document.getElementById('autor').value = '';
        }
    </script>
